<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello, its a bg changer</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    //generate a random color

const randomColor = function () {
  const hex = '0123456789ABCDEF';
// Itâ€™s a string of all possible digits 
// and letters used in a hexadecimal color code â€“ that #FF5733 vibe? Yeah, it comes from this gang.
  let color = '#';
//   Starting our color code with # because every proper hex color starts with a hashtag
  for (let i = 0; i < 6; i++) {
    color += hex[Math.floor(Math.random() * 16)];
// generating a random number between 0 and 15,
  }
  return color;
};

let intervalId;
const startChangingColor = function () {
  if (!intervalId) {
//     The ! means â€œnotâ€. It flips the truth value.
// intervalId is where we store the ID that setInterval gives us â€” kind of like a party ticket ðŸŽŸï¸.
// When the page loads, intervalId is undefined â€” which is a falsy value in JavaScript.
// So !intervalId is true (because undefined is falsy), and that means:
// ðŸŸ¢ "YES, we're allowed to start the party!" (i.e., setInterval)
// BUT if the party is already going on (like intervalId has a value, e.g., 15), then:
// ðŸ”´ !intervalId becomes false
// â†’ and the if block wonâ€™t run again
// â†’ So no second setInterval is started ðŸ™…â€â™€ï¸
    intervalId = setInterval(changeBgColor, 1000);
// setInterval runs the changeBgColor function every 1000ms (aka every 1 second). 
  }

  function changeBgColor() {
    document.body.style.backgroundColor = randomColor();
  }
};
const stopChangingColor = function () {
  clearInterval(intervalId);
  intervalId = null;
//   flushes out the previous value of intervalid
};

document.querySelector('#start').addEventListener('click', startChangingColor);

document.querySelector('#stop').addEventListener('click', stopChangingColor);
// And this is the â€œStopâ€ buttonâ€™s job â€“ â€œIf someone clicks you, shut it all down

</script>
</html>
