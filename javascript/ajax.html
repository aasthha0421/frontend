    this is imp
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.

    <div class="card" id="profileCard">
        <!-- Info will come here through JavaScript -->
      </div>

<!-- Yes, console.log is a developer tool because it helps developers debug and understand how their code works.  -->
   <script  >
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(data);
            console.log(typeof data);
            console.log(data.followers);
             // Extract needed data
        const avatarUrl = data.avatar_url;
        const followers = data.followers;
        const name = data.name;

        // Create the HTML content
        const cardHTML = `
          <img class="avatar" src="${avatarUrl}" alt="Profile Picture" />
          <div class="name">${name}</div>
          <div class="followers">ðŸ‘¥ Followers: ${followers}</div>
        `;

        // Inject into the card div
        document.getElementById('profileCard').innerHTML = cardHTML;
      }
        
    }
    xhr.send();
   </script> 
</body>
